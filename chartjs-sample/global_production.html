<!DOCTYPE html>
<html>
<head>
    <title>Hwaseung Vina Global Production Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <style>
        body {
            font-family: Helvetica Neue, Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
<canvas id="myChart"></canvas>
<script>
    updateChart();

    setInterval(function () {
        updateChart();
    }, 60000);

    function updateChart() {
        $(document).ready(function () {
            var obj = new Object();
            obj.SiteID = '6257c91aeca6b8efd08a3cc8bd027c59',
                obj.ObjectName = ['Global_Pro_T_A']
            $.ajax({
                type: 'POST',
                url: 'http://smart.hsvina.com/proxy/Metric/Get',
                data: '{"SiteID": "6257c91aeca6b8efd08a3cc8bd027c59", "ObjectName": [ "Global_Pro_T_A" ]}',
                success: function (data) {
                    var chartData = data.Result.Global_Pro_T_A.value.metric_1;

                    // Our labels along the x-axis
                    var dayLabels = ['-7D', '-6D', '-5D', '-4D', '-3D', '-2D', '-1D', 'TODAY'];

                    // For drawing the lines
                    var target = [
                        chartData[0][7], chartData[0][6], chartData[0][5], chartData[0][4],
                        chartData[0][3], chartData[0][2], chartData[0][1], chartData[0][0]
                    ];
                    var actual = [
                        chartData[1][7], chartData[1][6], chartData[1][5], chartData[1][4],
                        chartData[1][3], chartData[1][2], chartData[1][1], chartData[1][0]
                    ];

                    var minMaxTicksYAxesConfig = computeMinMaxTickOnYAxes(false, target, actual);

                    buildNewStackAreaLineChart(dayLabels, target, actual, minMaxTicksYAxesConfig);
                },
                contentType: "application/json",
                dataType: 'json'
            });
        });
    }

    function buildNewStackAreaLineChart(dayLabels, target, actual, minMaxTicksYAxesConfig) {
        var ctx = document.getElementById('myChart');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dayLabels,
                datasets: [
                    {
                        data: actual,
                        label: 'Actual',
                        pointRadius: 0.5,
                        borderColor: '#ca4a3d',
                        backgroundColor: '#ca4a3d',
                    },
                    {
                        data: target,
                        label: 'Target',
                        pointRadius: 0.5,
                        borderColor: '#fff',
                        backgroundColor: '#fff',
                    },
                ],
            },
            options: {
                responsive: true,
                legend: {
                    display: false,
                },
                scales: {
                    xAxes: [{
                        ticks: {
                            maxRotation: 90,
                            minRotation: 0,
                            fontColor: '#fff',
                            padding: 10,
                        },
                        gridLines: {
                            display: false,
                        },
                    }],
                    yAxes: [{
                        gridLines: {
                            color: '#fff',
                            drawBorder: false,
                        },
                        ticks: {
                            min: minMaxTicksYAxesConfig.min,
                            max: minMaxTicksYAxesConfig.max,
                            fontColor: '#fff',
                            padding: 10,
                            callback: function (value, index, values) {
                                if (value < 1000) {
                                    return value;
                                } else if (value < 1000000) {
                                    return value / 1000 + 'K';
                                } else if (value < 1000000000) {
                                    return value / 1000000 + 'M';
                                }
                                return value / 1000000000 + 'B';
                            },
                        },
                    }],
                },
            },
        });
    }

    // Example: MAX_VALUE_IN_GRAPH -> MAX_TICK_ON_Y_AXES:
    // (1...9) -> (1...9) + 1
    // (10...99) -> (10...99) + 10
    // (100...999) -> (100...999) + 100
    // (1000...9999) -> (1000...9999) + 1000
    // (10000...99999) -> (10000...99999) + 1000
    // (100000...999999) -> (100000...999999) + 100000
    function computeMinMaxTickOnYAxes(isComputeMinTick, ...arrays) {
        var min = Number.MAX_SAFE_INTEGER, max = 0;
        arrays.map(array => array.map(value => {
            if (value < min) {
                min = value;
            }
            if (value > max) {
                max = value;
            }
        }));
        var numOfDigits = max.toString().length;
        var factor = 1;
        for (var i = 1; i < numOfDigits; ++i) {
            factor *= 10;
        }
        var maxTickOnYAxes = factor + Math.floor(max / factor) * factor;    // 258,679 -> 200,000 + 100,000

        if (isComputeMinTick) {
            return {
                min: min,
                max: maxTickOnYAxes,
            };
        }
        return {
            min: 0,
            max: maxTickOnYAxes,
        };
    }
</script>
</body>
</html>
