<!DOCTYPE html>
<html>
<head>
    <title>Hwaseung Vina Global Production Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <style>
        body {
            font-family: Helvetica Neue, Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
<canvas id="myChart"></canvas>
<script>
    // Labels along the x-axis
    const dayLabels = ['-7D', '-6D', '-5D', '-4D', '-3D', '-2D', '-1D', 'TODAY'];

    // Draw default chart
    const ctx = document.getElementById('myChart');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: dayLabels,
            datasets: [
                {
                    data: [0, 0, 0, 0, 0, 0, 0, 0],
                    label: 'Actual',
                    pointRadius: 0.5,
                    borderColor: '#ca4a3d',
                    backgroundColor: '#ca4a3d',
                },
                {
                    data: [0, 0, 0, 0, 0, 0, 0, 0],
                    label: 'Target',
                    pointRadius: 0.5,
                    borderColor: '#fff',
                    backgroundColor: '#fff',
                },
            ],
        },
        options: {
            responsive: true,
            legend: {
                display: false,
            },
            scales: {
                xAxes: [{
                    ticks: {
                        maxRotation: 90,
                        minRotation: 0,
                        fontColor: '#fff',
                        padding: 10,
                    },
                    gridLines: {
                        display: false,
                    },
                }],
                yAxes: [{
                    gridLines: {
                        color: '#fff',
                        drawBorder: false,
                    },
                    ticks: {
                        fontColor: '#fff',
                        padding: 10,
                        callback: function (value, index, values) {
                            if (value < 1000) {
                                return value;
                            } else if (value < 1000000) {
                                return value / 1000 + 'K';
                            } else if (value < 1000000000) {
                                return value / 1000000 + 'M';
                            }
                            return value / 1000000000 + 'B';
                        },
                    },
                }],
            },
        },
    });

    const objName = ['// Tien Object Name goes here'];

    function updateChart() {
        window.frameElement._map.do.mhp.metric(objName, function (res) {
            let chartData = ['// Tien New Chart Data goes here'];

            // For drawing the lines
            let target = [
                chartData[0][7], chartData[0][6], chartData[0][5], chartData[0][4],
                chartData[0][3], chartData[0][2], chartData[0][1], chartData[0][0]
            ];
            let actual = [
                chartData[1][7], chartData[1][6], chartData[1][5], chartData[1][4],
                chartData[1][3], chartData[1][2], chartData[1][1], chartData[1][0]
            ];

            let minMaxTicksYAxesConfig = computeMinMaxTickOnYAxes(false, target, actual);

            myChart.data = {
                labels: dayLabels,
                datasets: [
                    {
                        data: actual,
                        label: 'Actual',
                        pointRadius: 0.5,
                        borderColor: '#ca4a3d',
                        backgroundColor: '#ca4a3d',
                    },
                    {
                        data: target,
                        label: 'Target',
                        pointRadius: 0.5,
                        borderColor: '#fff',
                        backgroundColor: '#fff',
                    },
                ],
            };

            myChart.options.scales.yAxes = [{
                gridLines: {
                    color: '#fff',
                    drawBorder: false,
                },
                ticks: {
                    min: minMaxTicksYAxesConfig.min,
                    max: minMaxTicksYAxesConfig.max,
                    fontColor: '#fff',
                    padding: 10,
                    callback: function (value, index, values) {
                        if (value < 1000) {
                            return value;
                        } else if (value < 1000000) {
                            return value / 1000 + 'K';
                        } else if (value < 1000000000) {
                            return value / 1000000 + 'M';
                        }
                        return value / 1000000000 + 'B';
                    },
                },
            }];

            myChart.update();
        });
    }

    window.addEventListener("message", function (e) {
        updateChart();
    });
    document.addEventListener("DOMContentLoaded", function (e) {
        updateChart();
    });
    setInterval(function () {
        updateChart();
    }, 60000);

    // Example: MAX_VALUE_IN_GRAPH -> MAX_TICK_ON_Y_AXES:
    // (1...9) -> (1...9) + 1
    // (10...99) -> (10...99) + 10
    // (100...999) -> (100...999) + 100
    // (1000...9999) -> (1000...9999) + 1000
    // (10000...99999) -> (10000...99999) + 1000
    // (100000...999999) -> (100000...999999) + 100000
    function computeMinMaxTickOnYAxes(shouldComputeMinTick, ...arrays) {
        let min = Number.MAX_SAFE_INTEGER, max = 0;
        arrays.map(array => array.map(value => {
            if (value < min) {
                min = value;
            }
            if (value > max) {
                max = value;
            }
        }));
        let numOfDigits = max.toString().length;
        let factor = 1;
        for (let i = 1; i < numOfDigits; ++i) {
            factor *= 10;
        }
        let maxTickOnYAxes = factor + Math.floor(max / factor) * factor;    // 258,679 -> 200,000 + 100,000

        if (shouldComputeMinTick) {
            return {
                min: min,
                max: maxTickOnYAxes,
            };
        }
        return {
            min: 0,
            max: maxTickOnYAxes,
        };
    }
</script>
</body>
</html>
